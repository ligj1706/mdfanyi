<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匠翻译 - 专业的Markdown翻译工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="匠翻译" width="60" height="60">
                <h1>匠翻译</h1>
            </div>
            <p>保持Markdown格式的翻译工具</p>
            <div class="theme-toggle">
                <button id="theme-toggle-btn" class="small-button">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>
        
        <div class="editor-container">
            <div class="editor-panel">
                <div class="editor-header">
                    <h3>原文 (Markdown)</h3>
                    <div class="editor-controls">
                        <button id="clear-source" class="small-button"><i class="fas fa-trash"></i> 清空</button>
                        <span id="source-count">0/50000</span>
                    </div>
                </div>
                <textarea id="source-text" placeholder="在此粘贴需要翻译的Markdown文本..."></textarea>
            </div>
            
            <div class="action-panel">
                <button id="translate-btn"><i class="fas fa-arrow-right"></i> 翻译</button>
                <div id="progress-container" style="display:none;">
                    <div class="spinner"></div>
                    <div id="progress-text">翻译中...</div>
                </div>
            </div>
            
            <div class="editor-panel">
                <div class="editor-header">
                    <h3>译文 (中文)</h3>
                    <div class="editor-controls">
                        <button id="copy-result" class="small-button"><i class="fas fa-copy"></i> 复制</button>
                        <button id="download-result" class="small-button"><i class="fas fa-download"></i> 下载</button>
                    </div>
                </div>
                <textarea id="result-text" class="result-area" placeholder="翻译结果将显示在这里..."></textarea>
            </div>
        </div>
        
        <div id="status-bar" class="hidden">
            <div id="format-info"></div>
            <div id="translation-info"></div>
        </div>
        
        <div class="advanced-settings-wrapper">
            <button id="advanced-settings-btn" class="small-button">
                <i class="fas fa-cog"></i> 高级设置
            </button>
            
            <div id="advanced-settings-panel" style="display:none;">
                <div class="settings-panel">
                    <div class="setting-group" id="api-key-container">
                        <label for="api-key">OpenAI API密钥:</label>
                        <input type="password" id="api-key" placeholder="输入您的OpenAI API密钥" value="{{ api_key }}">
                    </div>
                    
                    <div class="setting-group" id="model-select-container">
                        <label for="model-select">模型:</label>
                        <select id="model-select">
                            <option value="gpt-4o-mini" selected>GPT-4o-mini</option>
                            <option value="gpt-4o">GPT-4o</option>
                        </select>
                    </div>
                    
                    <div class="setting-group temperature-container" id="temperature-container">
                        <label for="temperature">翻译创造性 (0-1):</label>
                        <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.1">
                        <span id="temperature-value">0.1</span>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>匠翻译 &copy; 2023 | 保持Markdown格式的专业翻译工具</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
